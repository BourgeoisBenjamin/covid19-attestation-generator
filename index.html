    <div class="container">
        <div id="signupbox" style=" margin-top:50px" class="mainbox ">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Formulaire</div>
                </div>
                <div class="panel-body" >
                    <form class="form-horizontal" id="form" method="POST" action="php/pdf.php">
                        <div class="form-group ">
                            <label class="control-label col-sm-2 requiredField" for="name">Nom<span class="asteriskField"> *</span>
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" id="name" name="name" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-2 requiredField" for="lastName">Pr&eacute;nom<span class="asteriskField"> *</span>
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" id="lastName" name="lastName" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-2 requiredField" for="date">Date de naissance<span class="asteriskField"> *</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar">
                                        </i>
                                    </div>
                                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-2 requiredField" for="address">Adresse<span class="asteriskField"> *</span>
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" id="address" name="address" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-2 requiredField" for="postCode">Code postal<span class="asteriskField"> *</span>
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" id="postCode" name="postCode" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-2 requiredField" for="city">Ville<span class="asteriskField"> *</span>
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" id="city" name="city" type="text" required/>
                                <input name="signValue" hidden type="text" value="1"/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-2 requiredField">Motif de d&eacute;placement<span class="asteriskField"> *</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label class="radio">
                                        <input name="reason" type="radio" value="1" required/>
                                        D&eacute;placements entre le domicile et le lieu d&rsquo;exercice de l&rsquo;activit&eacute; professionnelle, lorsqu&rsquo;ils sont indispensables &agrave; l&rsquo;exercice d&rsquo;activit&eacute;s ne pouvant &ecirc;tre organis&eacute;es sous forme de t&eacute;l&eacute;travail (sur justificatif permanent) ou d&eacute;placements professionnels ne pouvant &ecirc;tre diff&eacute;r&eacute;s
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="radio">
                                        <input name="reason" type="radio" value="2" required/>
                                        D&eacute;placements pour effectuer des achats de premi&egrave;re n&eacute;cessit&eacute; dans des &eacute;tablissements autoris&eacute;s (liste sur gouvernement.fr)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="radio">
                                        <input name="reason" type="radio" value="3" required/>
                                        D&eacute;placements pour motif de sant&eacute;
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="radio">
                                        <input name="reason" type="radio" value="4" required/>
                                        D&eacute;placements pour motif familial imp&eacute;rieux, pour l&rsquo;assistance aux personnes vuln&eacute;rables ou la garde d&rsquo;enfants
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="radio">
                                        <input name="reason" type="radio" value="5" required/>
                                        D&eacute;placements brefs, &agrave; proximit&eacute; du domicile, li&eacute;s &agrave; l&rsquo;activit&eacute; physique individuelle des personnes, &agrave; l&rsquo;exclusion de toute pratique sportive collective, et aux besoins des animaux de compagnie
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-2 requiredField" for="signature-pad">Signature<span class="asteriskField"> *</span>
                            </label>
                            <div class="col-sm-10">
                                <canvas id="signature-pad" class="signature-pad" width=400 height=200 style=" border-width:1px;border-style:solid;border-color:black;"></canvas>

                        <div class="form-group">

                                <button class="btn btn-primary " id="btnsubmit" name="btnsubmit" type="submit">
                                    Générer

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
    <!-- Include jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>

    <script>
        var signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
            backgroundColor: 'rgba(255, 255, 255, 0)',
            penColor: 'rgb(0, 0, 0)'
        });
        var form = document.getElementById("form");

        // … et prenez en charge l'événement submit.
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementsByName("signValue")[0].setAttribute('value', signaturePad.toDataURL());
            document.getElementById("form").submit();
        });
    </script>
